name: Backend CI

on:
  workflow_dispatch:
  push:
    paths: [ "bdlist-backend/" ]
    branches: [ main ]
  pull_request:
    paths: [ "bdlist-backend/" ]
    branches: [ main ]

defaults:
  run:
    working-directory: ./bdlist-backend

jobs:
  transpile:
    name: Transpile JavaScript to TypeScript
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Transpile TypeScript to JavaScript
        run: pnpm build

      - name: Upload Transpiled Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: transpiled-api
          path: ./bdlist-backend/dist/
          retention-days: 14

  semantic-release:
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
    name: Semantic Release
    needs: transpile
    uses: ./.github/workflows/semantic-release.yml

  dockerize:
    name: Dockerize and Push Image
    needs: semantic-release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download transpiled artifacts
        uses: actions/download-artifact@v3
        with:
          name: transpiled-api
          path: "bdlist-backend/dist/"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./
          platforms: linux/amd64,linux/arm64
          push: true
          tags: "ghcr.io/shuttleday/api:test"